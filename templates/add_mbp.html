{% extends 'index.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button[type="submit"] {
        background-color: #e30b0b;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button[type="submit"]:hover {
        background-color: #ad3939;
    }

    .form-group select {
        display: block;
        width: 100%;
    }
</style>
<form method="post">
    <div>
        <label for="brigade_name">Имя бригады:</label>
        <input type="text" id="brigade_name" name="brigade_name" placeholder="Кому выдается">
    </div>
    {% csrf_token %}
    <h2>Выдать материалы</h2>
    {% for mbp in mbps %}
    <div>
        <label for="quantity_{{mbp.id}}">{{ mbp.name }}</label>
        <input type="number" id="quantity_{{mbp.id}}" name="quantity_{{mbp.id}}" min="0" value=" ">
    </div>
    {% endfor %}
    <button type="submit">Выдать</button>
</form>
{% endblock %}
