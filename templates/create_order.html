{% extends "index.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button[type="submit"] {
        background-color: #e30b0b;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button[type="submit"]:hover {
        background-color: #ad3939;
    }

    .form-group select {
        display: block;
        width: 100%;
    }
</style>
    <h1>Создание разнарядки</h1>

    <a href="{% url 'jb' %}" class="button">Назад</a>
    <form action="" method="post">
        {% csrf_token %}
        {% for pile in piles %}
        <div>
            <label for="pile_{{forloop.counter}}">{{ pile.name.name }} {{ pile.size }}</label>
            <input type="number" id="pile_{{forloop.counter}}" name="pile_{{pile.id}}" min="0" value="" placeholder="Кол-во форм">
        </div>
        {% endfor %}
        <button type="submit">Сохранить</button>
    </form>
{%endblock%}
