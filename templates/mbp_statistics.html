{% extends 'index.html' %}  <!-- или любой другой базовый шаблон, если он у вас есть -->

{% block content %}

<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:nth-child(even) {background-color: #f9f9f9;}
</style>
<h2>Статистика MBP</h2>

<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Количество</th>
        </tr>
    </thead>
    <tbody>
        {% for mbp in mbps %}
        <tr>
            <td>{{ mbp.name }}</td>
            <td>{{ mbp.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
