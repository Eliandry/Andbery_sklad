{% extends "index.html" %}

{% block content %}
<h2>Создание отгрузки для {{ operation.manager }}</h2>
<form method="post">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Свая</th>
                <th>Размер</th>
                <th>Количество</th>
                <th>Фактическая отгрузка</th>
            </tr>
        </thead>
        <tbody>
            {% for detail in details %}
            <tr>
                <td>{{ detail.name }}</td>
                <td>{{ detail.size }}</td>
                <td>{{ detail.quantity }}</td>
                <td>
                    <input type="number" name="quantity_{{ detail.pile_id }}" min="0" value="0">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
